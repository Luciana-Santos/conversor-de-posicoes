<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Posições em Página</title>
  <link rel="stylesheet" href="app/styles/styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>Converter Posições em Página</h1>
    </div>
  </header>

  <!-- CALCULADORA - VALOR DA POSIÇÃO EM RELAÇÃO AS PÁGINAS DO LIVRO -->
  <section class="calc container" data-calc="section">
    <form class="calc__form">
      <fieldset>
        <label for="total-posicoes">Total de posições no ebook:</label>
        <input type="text" name="total-posicoes" id="total-posicoes" data-calc="posicoes-input">
      </fieldset>
      <fieldset>
        <label for="total-paginas">Total de páginas no livro:</label>
        <input type="text" name="total-paginas" id="total-paginas" data-calc="paginas-input">
      </fieldset>
      <button class="btn" type="submit" data-calc="btn-calcular">Calcular</button>
    </form>

    <div class="calc__resultado">
      <p><span class="pag__unidade" data-res="pag-unica">1</span> página equivale:</p>
      <h1><span data-res="posicao-unica">0</span> posições</h1>
    </div>

    <button class="link" data-calc="btn-atual">Calcular posição atual</button>
  </section>

  <!-- CALCULADORA - PÁGINA ATUAL PARA POSIÇÃO -->
  <section class="calc container hide" data-calc="section">
    <form class="calc__form">
      <fieldset>
        <label for="total-paginas">Página atual:</label>
        <input type="text" name="total-paginas" id="total-paginas" data-calc="atual-input">
      </fieldset>
      <button class="btn" type="submit" data-calc="btn-calcular">Calcular</button>
    </form>

    <div class="calc__resultado">
      <p><span class="pag__unidade" data-res="pag-atual">36</span> páginas equivalem:</p>
      <h1><span data-res="posicao-atual">621,36</span> posições</h1>
    </div>

    <button class="link" data-calc="btn-total">Converter posições para página</button>
  </section>

  <script src="./app/js/index.js" defer></script>
</body>

</html>
