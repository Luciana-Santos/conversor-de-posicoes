<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Posições em Página</title>
  <link rel="stylesheet" href="app/styles/styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>Converter Posições em Página</h1>
    </div>
  </header>

  <main class="calc container">
    <form class="calc__form">
      <fieldset>
        <label for="total-posicoes">Total de posições no ebook:</label>
        <input type="text" name="total-posicoes" id="total-posicoes">
      </fieldset>
      <fieldset>
        <label for="total-paginas">Total de páginas no livro:</label>
        <input type="text" name="total-paginas" id="total-paginas">
      </fieldset>
      <button class="btn" type="submit">Calcular</button>
    </form>

    <div class="calc__resultado">
      <p><span class="pag__unidade">1</span> página equivale:</p>
      <h1><span>17,27</span> posições</h1>
    </div>

    <button class="pos-atual">Calcular posição atual</button>
  </main>

  <script src="./app/js/index.js" defer></script>
</body>

</html>
